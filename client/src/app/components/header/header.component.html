<mat-toolbar class="justify-between max-w-8xl mx-auto border-x">
    <a routerLink="home">Shiraz Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <!-- Heading -->
            <div class="pb-3 flex justify-between">
                <span class="mr-16">5 items</span>
                <a routerLink="cart">View Cart</a>
            </div>

            <!-- Cart Items -->
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold not-italic">{{'150' | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold not-italic">{{'150' | currency }}</span>
                </div>
            </div>

            <!-- Total Price -->
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold not-italic">{{
                    '300' | currency
                    }}</span>
            </div>

            <!-- Clear Cart -->
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart_checkout</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
