<mat-card class="mb-4 p-3">
    <div class="flex justify-between">
        <!-- left sorting menu -->
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item (click)="onSortUpdated('desc')">desc</button>
                <button mat-menu-item (click)="onSortUpdated('asc')">asc</button>
            </mat-menu>
        </div>


        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{ itemsShowCount }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
                    <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
                    <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
                </mat-menu>
            </div>
            <button>
                <!-- one item per row -->
                <mat-icon (click)="onColumnsUpdated(1)">view_list</mat-icon>
            </button>
            <button>
                <!-- three items per row -->
                <mat-icon (click)="onColumnsUpdated(3)">view_module</mat-icon>
            </button>
            <button>
                <!-- four items per row -->
                <mat-icon (click)="onColumnsUpdated(4)">view_comfy</mat-icon>
            </button>
        </div>

    </div>
</mat-card>
