<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <!-- img -->
    <img
      class="mb-1 mx-auto"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      [src]="product.image"
    />

    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <!-- details -->
      <div>
        <h5>{{ product.category }}</h5>
        <!-- text longer then box it will cut and when you hover it will show entire text -->
        <p
          class="truncate hover:whitespace-normal"
          [ngClass]="{ truncate: !fullWidthMode }"
        >
          {{ product.title }}
        </p>
        <p *ngIf="fullWidthMode">
          {{ product.description }}
        </p>
      </div>

      <!-- price and btn -->
      <div class="flex justify-between">
        <span class="text-red-400">{{ product.price | currency }}</span>
        <button>
          <mat-icon class="text-gray-500" (click)="onAddToCart()"
            >shopping_cart</mat-icon
          >
        </button>
      </div>
    </div>
  </div>
</mat-card>
